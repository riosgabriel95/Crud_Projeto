<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Sistemas - Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <img src="resources/jrsistemas-logo.png" id="logo"></img>
            
            <i class="fas fa-bars" id="ham-menu"></i>
            <ul id="nav-bar">
              <li>
                <a href="#index">Início</a>
              </li>
              <li>
                <a href="#about">Sobre</a>
              </li>
              <li>
                <a href="#services">Serviços</a>
              </li>
            </ul>
          </nav>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Usuário</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Nascimento</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="id" data-index="new" class="modal-field" placeholder="ID"
                        required>
                    <input type="text" id="name" class="modal-field" placeholder="Nome" required>
                    <input type="text" id="document" class="modal-field" placeholder="CPF" required>
                    <input type="date" id="dtBirth" class="modal-field" placeholder="Nascimento" required>
                    <input type="email" id="email" class="modal-field" placeholder="Email" required>
                    <input type="text" id="phone" class="modal-field" placeholder="Celular" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
